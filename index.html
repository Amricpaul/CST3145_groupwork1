<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Work 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
    
</head>
<body>
    <div id="app">
        <div class="lesson-box">
            <p>Subject: <span v-text="lesson.subject"></span></p>
            <p>Location: <span v-text="lesson.location"></span></p>
            <p>Price: <span v-text="lesson.price"></span> AED</p>
            <p>Number of Space: <span v-text="lesson.space"></span></p>

            <button v-on:click="addToCart" :disabled="spaceCount == 0">{{(spaceCount == 0) ? 'Out of space' : 'Add to Cart'}}</button>
        </div>
    </div>

    <script>
        let app = new Vue ({
            el: '#app',
            data: {
                sitename: 'After School Lessons',
                lesson: {
                    id: 1,
                    subject: 'Maths',
                    location: 'Knowledge Village, Dubai',
                    price: 150,
                    space: 5,
                },
                cart:[]
            },
            methods:{
                    addToCart: function(){
                      this.lesson.space = this.lesson.space - 1;
                      console.log(this.lesson.space);
                    }
            },
            computed: {
                 spaceCount: function(){

                    return this.lesson.space > 0;
                 }
            }
        })
    </script>
</body>
</html>
